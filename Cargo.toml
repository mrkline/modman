[package]
name = "modman"
version = "0.1.0"
authors = ["Matt Kline <matt@bitbashing.io>"]
edition = "2018"

[dependencies]
failure = "0.1"
serde = { version = "1.0", features = ["rc"] }
serde_derive = "1.0"
serde_json = "1.0"
getopts = "0.2"
sha2 = "0.8"
semver = "0.9"
zip = "0.4"
log = "0.4"
stderrlog = "0.4"
generic-array = { version = "0.12", features = ["serde"] }
memmap = "0.7"
